<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Live Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
        }

        .calculator {
            width: 300px;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .equation-display {
            font-size: 1rem;
            color: #555;
            text-align: right;
            margin-bottom: 10px;
            height: 20px;
            overflow: hidden;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #fff;
            color: #000;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            height: 60px;
            font-size: 1.5rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            color: #000;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button:hover {
            background-color: #e0e0e0;
            border-color: #bbb;
        }

        .button.equal {
            background-color: #1e88e5;
            color: #fff;
            border: 2px solid #1565c0;
        }

        .button.equal:hover {
            background-color: #1565c0;
        }

        .history {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #000;
            font-size: 0.9rem;
            overflow-y: auto;
            max-height: 150px;
        }

        .history-item {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="equation-display" id="equationDisplay"></div>
        <input type="text" class="display" id="display" oninput="updateLiveAnswer()" placeholder="0">
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('(')">(</button>
            <button class="button" onclick="appendToDisplay(')')">)</button>
            <button class="button" onclick="appendToDisplay('/')">÷</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('*')">×</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">−</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('+/-')">+/-</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <div class="history" id="history">
        <h3>History</h3>
    </div>

    <script>
        const display = document.getElementById('display');
        const equationDisplay = document.getElementById('equationDisplay');
        const history = document.getElementById('history');

        function clearDisplay() {
            display.value = '';
            equationDisplay.textContent = '';
        }

        function appendToDisplay(value) {
            display.value += value;
            updateLiveAnswer();
        }

        function updateLiveAnswer() {
            try {
                const equation = display.value.replace('×', '*').replace('÷', '/');
                const result = eval(equation);
                equationDisplay.textContent = isNaN(result) ? '' : result; // Show live answer
            } catch {
                equationDisplay.textContent = ''; // Clear live answer on invalid input
            }
        }

        function calculate() {
            try {
                const equation = display.value.replace('×', '*').replace('÷', '/');
                const result = eval(equation);
                equationDisplay.textContent = display.value;
                display.value = result;

                // Add to history
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${equationDisplay.textContent} = ${result}`;
                history.appendChild(historyItem);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
